<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>reac-custom-table</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <button onclick="loadTableData()">Open Event</button>
  <button onclick="deteleRow()">Delete Row</button>
  <script>
    function loadTableData() {
      const envelope = {
        v: 1,
        type: "TABLE_LOAD",
        ts: Date.now(),
        source: "html-button",
        payload: {},
        correlationId: crypto.randomUUID()
      };

      const jmix = new CustomEvent("jmix:ui", {
        detail: envelope,
        bubbles: true,
        composed: true
      });

      window.dispatchEvent(jmix);
    }


    function deteleRow() {
       const envelope = {
        v: 1,
        type: "ROW_DELETE",
        ts: Date.now(),
        source: "html-button",
        payload: {
          rowId: "some-row-id",
          rowIndex: 0
        },
        correlationId: crypto.randomUUID()
      };

      const jmix = new CustomEvent("jmix:ui", {
        detail: envelope,
        bubbles: true,
        composed: true
      });

      window.dispatchEvent(jmix);
    }
  </script>

</body>

</html>
